<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img class="default-img" src="images/image-equilibrium.jpg" alt="default-img">
    
    <div class="hover-img">
    <img src="images/icon-view.svg" alt="hover-img">
    </div>

    <div class="text-items">
      <h5>Equilibrium #3429</h5>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex-items">
        <div class="item-1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041ETH</p>
        </div>
        <div class="item-2">
          <img src="images/icon-clock.svg" alt="icon-ethereum">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="icon-img">
        <img src="images/image-avatar.png" alt="image-avatar">
       
        <div class="para-container">
          <p>Creation of <p class="white-text">Jules Wyvern</p></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
